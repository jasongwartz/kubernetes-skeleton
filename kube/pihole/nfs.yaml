apiVersion: v1
kind: PersistentVolume
metadata:
  name: pihole-nfs
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.1.5
    path: "/volume1/kubernetes-nfs/pihole"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-nfs
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 100Mi
